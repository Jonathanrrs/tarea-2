<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora distancia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ejercicio-4.css" />
   
</head>
<body>
    <form>
        <div class="contenedor">
        <div>
            <h2>Calculadora de Distancia</h2>
        </div>
        <div>
            <label for="velocidad">Velocidad(m/s)</label>
            <input type="number" id="numero1"/>
        </div>
        <div>
            <label for="tiempo">Tiempo(s)</label>
            <input type="number" id="numero2"/>
        </div>
        <div>
            <label for="distancia"
            id="lblADistancia">Distancia(m): </label>
            <input type="number" id="resultado"
            readonly/>
        </div>
           <div>
            <button id="calcularDistancia"
            type="button">Calcular Distancia</button>
           </div>
    </form>
    <script src="ejercicio-4.js"></script>
   </body>
</html>
