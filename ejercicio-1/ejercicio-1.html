<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ejercicio-1.css" />
   
</head>
<body>
    <form>
        <div class="contenedor">
        <div>
            <h2>Calculadora</h2>
        </div>
        <div class="numeros">
            <label for="numero 1">Numero 1</label>
            <input type="number" id="numero1"/>
        </div>
        <div class="numeros">
            <label for="numero 2">Numero 2</label>
            <input type="number" id="numero2"/>
        </div>
        <div class="resultado">
            <label for="resultado"
            id="lblResultado">Resultado: </label>
            <input type="number" id="resultado"
            readonly/>
        </div>
           <div class="botones">
            <button id="calcularSuma"
            type="button">Calcular Suma</button>
           </div>
           <div class="botones">
                <button id="calcularResta"
                type="button">Calcular resta</button>
           </div>
           <div class="botones">
                <button id="calcularMpc"
                type="button">Calcular multilicacion</button>
           </div>
            <div class="botones">
                <button id="calcularDvs"
                type="button">Calcular division</button>
           </div>
           <div class="botones">
                <button id="calcularRsd"
                type="button">Calcular Residuo</button>
           </div>
        
        </div>
    </form>
</body>
<script src="ejercicio-1.js"></script>
</html>
